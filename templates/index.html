<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="{{ url_for('static', filename="images/icon.png") }}" type="image/x-icon">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
</head>
<body>
    <section class="image">
        <img src="{{ url_for('static', filename='images/index_image.jpg') }}" alt="Car Image" />
    </section>
    <div class="container">
        <h1>Car Price Prediction</h1>
        <div class="form">
            <form action="/predict" method="POST">

                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
            
                <label for="present_price"> Present Price:</label>
                <input type="floatformat" id="present_price" name="present_price"  required>

                <label for="Kms_Driven"> Kms Driven:</label>
                <input type="number" id="Kms_Driven" name="Kms_Driven"  required>
            
                <label for="fuel_type">Fuel Type:</label>
                <select id="fuel_type" name="fuel_type" required>
                    <option value="" disabled selected>Select Fuel Type</option>
                    <option value="1">Petrol</option>
                    <option value="0">Diesel</option>
                </select>

                <select id="seller" name="seller" required>
                    <option value="" disabled selected>Select Seller</option>
                    <option value="1">Individual</option>
                    <option value="0">Dealer</option>
                </select>

                <button type="submit">Predict Price</button>
            </form>
        </div>
    </div>

    
</body>
</html>
